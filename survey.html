<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="survey.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name"
            >Name<input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
          /></label>
          <label id="email-label" for="email"
            >Email<input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
          /></label>
          <label id="number-label" for="number"
            >Age (optional)<input
              type="number"
              id="number"
              pattern="[0-9]"
              min="1"
              max="90"
              placeholder="Age"
              required
          /></label>
        </fieldset>
        <fieldset>
          <label for="dropdown">
            Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="1">Full Time Job</option>
              <option value="2">Full Time Learner</option>
              <option value="3">Prefer not to say</option>
              <option value="4">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely"
            ><input
              type="radio"
              id="definitely"
              name="recommend"
              value="definitely"
              class="inline"
              checked
            />
            Definetely
          </label>
          <label for="maybe"
            ><input
              class="inline"
              type="radio"
              id="maybe"
              name="recommend"
              value="maybe"
            />
            Maybe
          </label>
          <label for="not"
            ><input
              class="inline"
              type="radio"
              id="not"
              name="recommend"
              value="not"
            />
            Not sure
          </label>
        </fieldset>
        <fieldset>
          <label for="dropdown2">
            Which option best describes your current role?
            <select id="dropdown2" name="dropdown2">
              <option value="">Select an option</option>
              <option value="5">Challenges</option>
              <option value="6">Projects</option>
              <option value="7">Community</option>
              <option value="8">Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved?</legend>
          <label for="frontend">
            <input
              id="frontend"
              type="checkbox"
              name="checkbox"
              value="frontend"
              class="inline"
            />Front-end Projects</label
          >
          <label for="backend">
            <input
              id="backend"
              type="checkbox"
              name="checkbox"
              value="backend"
              class="inline"
            />Back-end Projects</label
          >
          <label for="data">
            <input class="inline" id="data" type="checkbox" name="checkbox" value="data" />Data
            Visualization</label
          >
          <label for="challenge">
            <input
              id="challenge"
              type="checkbox"
              name="checkbox"
              value="challenge"
              class="inline"
            />Challenges</label
          >
          <label for="opensource">
            <input
              id="opensource"
              type="checkbox"
              name="checkbox"
              value="opensource"
              class="inline"
            />Open Source Community</label
          >
          <label for="gitter">
            <input
              id="gitter"
              type="checkbox"
              name="checkbox"
              value="gitter"
              class="inline"
            />Gitter help rooms</label
          >
          <label for="video">
            <input
              id="video"
              type="checkbox"
              name="checkbox"
              value="video"
              class="inline"
            />Videos</label
          >
          <label for="city">
            <input class="inline" id="city" type="checkbox" name="checkbox" value="city" />City
            Meetups</label
          >
          <label for="wiki">
            <input
              id="wiki"
              type="checkbox"
              name="checkbox"
              value="wiki"
              class="inline"
            />Wiki</label
          >
          <label for="forum">
            <input
              id="forum"
              type="checkbox"
              name="checkbox"
              value="forum"
              class="inline"
            />Forum</label
          >
        </fieldset>
        <label for="comments">
          Any comments or suggestions?
          <textarea
            rows="5"
            cols="30"
            id="comments"
            name="comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
</html>
